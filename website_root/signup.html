<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budder's Bakery - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/user.js"></script>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Budder's Bakery Logo">
        <nav id="navBar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="flavors.html">Flavors</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <h1>Create an Account</h1>
        <form id="userForm" onsubmit="return validateUser()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer>
        <p>&copy; 2022 Budder's Bakery. All rights reserved.</p>
    </footer>
</body>
</html>
